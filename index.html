<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div id="block1" onclick="fontfamily();">
            <p>коли натискаєш на цю кнопку,
                 змінюється шрифт.
            </p>          
        </div>

        <div id="block2" onclick="colorText();">
            <p>коли ти натискаєш на цю кнопку,
                 змінюється колір тексту.
            </p>
        </div>

        <div id="block3" onclick="borderColor();">
            <p>коли ти натискаєш на цю кнопку,
                 змінюється колір рамки.
            </p> 
        </div>

    
        <div id="block5" onclick="borderRadius();">
            <p>коли ти натискаєш на цю кнопку,
                змінюється заокруглення рамок
            </p>
        </div>
    </div>
</body>
</html>
